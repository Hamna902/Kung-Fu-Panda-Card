<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kung Fu Panda Card</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #d4fc79, #96e6a1); /* Green gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #fff;
      width: 340px; /* Increased width */
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
    }

    .image img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .capsules {
      padding: 10px 16px;
    }

    .capsules span {
      display: inline-block;
      margin: 3px;
      border: 1px solid #4caf50;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
      color: #2e7d32;
      background: #e8f5e9;
      font-weight: bold;
    }

    .content {
      padding: 0 16px 16px 16px;
    }

    .content h2 {
      font-size: 22px;
      margin: 10px 0;
      color: #1b5e20;
    }

    .content p {
      font-size: 14px;
      color: #444;
      line-height: 1.5em;
    }

    .button {
      text-align: center;
      padding-bottom: 16px;
    }

    .button button {
      padding: 12px 22px;
      border-radius: 25px;
      background: linear-gradient(90deg, #43e97b, #38f9d7); /* Greenish gradient */
      color: #fff;
      border: none;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .button button:hover {
      background: linear-gradient(90deg, #2ecc71, #27ae60);
      transform: scale(1.08);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="image">
      <img src="kung fu.jpg" alt="Kung Fu Panda">
    </div>
    <div class="capsules">
      <span>Hamna Nazar</span>
      <span>HTML</span>
      <span>CSS</span>
    </div>
    <div class="content">
      <h2>Kung fu Panda</h2>
      <p>
        Kung Fu Panda is an American martial arts comedy franchise that started in 2008.  
        Follow the adventures of Po Ping, a giant panda who is chosen as the Dragon Warrior and becomes a kung fu master.
      </p>
    </div>
    <div class="button">
      <a href="https://www.imdb.com/title/tt0441773/" target="_blank">
        <button>Read More</button>
      </a>
    </div>
  </div>
</body>

</html>
